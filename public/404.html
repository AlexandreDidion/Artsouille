<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

.error-page{
  background: #000;
  font-family: cursive;
  margin: 0 auto; 
}

svg {
    font: 10.5em 'Monoton';
    width: 100vw;
    height: 100vh;
}

.content{
  text-align: center;
}

.title-error{
  text-align: center;
  font: 2em 'Novar', sans-serif;
  font-weight: bold;
  color: #dadf9b;
  opacity: .6;
}

.text {
    fill: none;
    stroke: white;
    stroke-dasharray: 8% 29%;
    stroke-width: 5px;
    stroke-dashoffset: 1%;
    animation: stroke-offset 5.5s infinite linear;
}

.text:nth-child(1){
	stroke: #fff5c0;
	animation-delay: -1;
}

.text:nth-child(2){
	stroke: #dee8eb;
	animation-delay: -2s;
}

.text:nth-child(3){
	stroke: #ffe8e8;
	animation-delay: -3s;
}

.text:nth-child(4){
	stroke: #ddf5dd;
	animation-delay: -4s;
}

.text:nth-child(5){
	stroke: #cec1e7;
	animation-delay: -5s;
}

@keyframes stroke-offset{
	100% {
    stroke-dashoffset: -35%;
  }
}
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="content">
    <svg viewBox="0 0 960 300">
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="50%">404</text>
      </symbol>
    
      <g class = "g-ants">
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </g>
    </svg>
         
    <h1 class="title-error">The page you were looking for doesn't exist</h1>
  </div>
</body>
</html>
